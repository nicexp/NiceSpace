<script type="text/javascript">
	$(".showimg").on({
		click:function(e){
			$(this).hide()
		}
	})

	$(".img-border img").on({
		mouseenter:function(e){
			$(".pre-img").css({"opacity":"1"});
			$(".next-img").css({"opacity":"1"});
		},
		mouseleave:function(e){
			$(".pre-img").css({"opacity":"0"});
			$(".next-img").css({"opacity":"0"});
		}
		})
</script>
